<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      width: 90%;
      height: 90%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="Exp 4.pdf" title="PDF 1"></iframe>
    <iframe src="Exp 5.pdf " title="PDF 2"></iframe>
    <iframe src="Exp 6.pdf" title="PDF 3"></iframe>
    <iframe src="Exp 7.pdf" title="PDF 4"></iframe>
  </div>
</body>
</html>
