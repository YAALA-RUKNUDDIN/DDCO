<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Link Viewer</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f2937;
      padding: 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
      font-size: 14px;
    }

    button.active {
      background: #2563eb;
      color: white;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }

    .placeholder {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #6b7280;
    }
  </style>
</head>

<body>

  <header>
    <button class="link-btn active"
      data-type="iframe"
      data-src="https://drive.google.com/file/d/YOUR_FILE_ID/preview">
      PDF / DRIVE
    </button>

    <button class="link-btn"
      data-type="iframe"
      data-src="https://yourdomain.com/image.jpg">
      IMAGE
    </button>

    <button class="link-btn"
      data-type="newtab"
      data-src="https://chatgpt.com/s/t_6964e76775c48191b067bb46aa4006a5">
      CHATGPT
    </button>

    <button class="link-btn"
      data-type="newtab"
      data-src="https://chatgpt.com/s/t_6964e870626c81919d4410e66b5717d5">
      GOOGLE
    </button>
  </header>

  <iframe id="viewer"
    src="https://drive.google.com/file/d/YOUR_FILE_ID/preview">
  </iframe>

  <div id="placeholder" class="placeholder" style="display:none;">
    Opened in new tab
  </div>

  <script>
    const buttons = document.querySelectorAll(".link-btn");
    const iframe = document.getElementById("viewer");
    const placeholder = document.getElementById("placeholder");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const type = btn.dataset.type;
        const src = btn.dataset.src;

        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        if (type === "iframe") {
          placeholder.style.display = "none";
          iframe.style.display = "block";
          iframe.src = src;
        } else {
          iframe.style.display = "none";
          placeholder.style.display = "flex";
          window.open(src, "_blank");
        }
      });
    });
  </script>

</body>
</html>
