<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Links Viewer</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1f2937;
      padding: 12px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
    }

    button.active {
      background: #2563eb;
      color: white;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>

<body>

  <header>
    <button class="link-btn active" data-src="https://chatgpt.com/s/t_6964e76775c48191b067bb46aa4006a5">LINK 1</button>
    <button class="link-btn" data-src="https://chatgpt.com/s/t_6964e870626c81919d4410e66b5717d5">LINK 2</button>
  </header>

<button onclick="window.open('https://chatgpt.com', '_blank')">
  OPEN CHATGPT
</button>

  <script>
    const buttons = document.querySelectorAll(".link-btn");
    const iframe = document.getElementById("viewer");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        iframe.src = btn.dataset.src;
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });
  </script>

</body>
</html>
